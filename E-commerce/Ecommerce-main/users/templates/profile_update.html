{% extends 'base.html' %}
{% block title %}Customer Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}


<div class="row my-4">
    <div class="col-md-"></div>
    <div class="col-md-8">
        <div class="center">
            <div class="navbar is-dark">
                Customer Detail Page
            </div>
            <div class="field">
                <div  class="control">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <hr>
                        <div class="field">
                            <div  class="control">
                        {{ u_form|crispy }}
                            </div>
                        </div>
                        <hr>
                        {{ p_form|crispy }}
                        <hr>
                        <input class="button is-success" type="submit" value="Update">
                        <button class="button "><a href="http://127.0.0.1:8000/api/v1/myaccount/">back</a></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
