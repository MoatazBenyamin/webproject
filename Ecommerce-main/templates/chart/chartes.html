{% extends 'base.html' %}
{% block title %} chart{% endblock %}

{% block content %}
<div class="row mt-3 pt-3">
    <div class="col-md-4">
        <div class="border p-3 shadow">
            <h4>choose your chart</h4>
            <hr>
            <a href="http://127.0.0.1:8000/api/v1/pie-chart" class="button is-danger">pie chart</a>
            <hr>
            <a href="http://127.0.0.1:8000/api/v1/line-chart/" class="button is-danger">line chart</a>
            </form>
        </div>
    </div>
    <div class="col-md-8">
        <canvas id="myChart" width="50" height="50"></canvas>
        <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels:  [{% for data in data %} '{{ data.product }}', {% endfor %}],
                datasets: [{
                    label: '# of Votes',
                    data: [{% for data in data %} {{ data.price }}, {% endfor %}],
                    backgroundColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        </script>

    </div>
</div>
       
{% endblock %}
